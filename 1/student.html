<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/saidbar/saidbar.css">
    <link rel="stylesheet" href="./css/student/style.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul class="item">
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <img src="./img/loo3.jpg" width="60px" height="60px" alt="">
                        </span>
                        <span>Item Education Manner</span>
                    </a>
                </li>
                <template id="template">
                    <li id="item">
                        <a id="atribud" href="">
                            <span id="iconSpan">
                                <ion-icon id="icon"></ion-icon>
                            </span>
                            <span id="title"></span>
                        </a>
                    </li>
                </template>
            </ul>
        </div>
        <div class="main">
            <div class="tobar">
                <div class="toogle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>
            <div class="adddiv">
                <h2 class="h3S">Students :</h2>
                <button id="addbuton">Add student</button>
            </div>
            <div class="mtitle">
                <div class="Stitle">
                    <h3>Name</h3>
                    <h3>Surename</h3>
                    <h3>Age</h3>
                    <h3>Group</h3>
                    <h3>Way</h3>
                    <h3>Number</h3>
                </div>
                <div class="ollo">
                    <template id="templateUsers">
                        <div class="Sitem">
                            <h3 class="nameClass">Abdulloh</h3>
                            <h3 class="surenameClass">Obidjonov</h3>
                            <h3 class="ageClass">15</h3>
                            <h3 class="groupClass">Item-3</h3>
                            <h3 class="wayClass">Web-dasturlash</h3>
                            <h3 class="numberClass">90 900 00 00</h3>
                        </div>
                    </template>
                </div>
            </div>
            <div class="studentmodall">
                <h2 class="ssh2">Add Student</h2>
                <form id="regist">
                    <button id="id"><ion-icon name="close-outline"></ion-icon></button>
                    <div class="inputs2">
                        <div class="1in">
                            <h3>Name</h3>
                            <input id="inputn" type="text" placeholder="name...">
                        </div>
                        <div class="2in">
                            <h3>Surename</h3>
                            <input id="inputsu" type="text" placeholder="surename...">
                        </div>
                    </div>
                    <div class="aginputs">
                        <div class="ag1">
                            <h3>Age</h3>
                            <input id="inputa" type="number" placeholder="age...">
                        </div>
                        <div class="ag2">
                            <h3>Number</h3>
                            <input id="inputr" type="text" placeholder="+998">
                        </div>
                    </div>
                    <div class="Wayinputs">
                        <div class="wa1">
                            <h3>Course</h3>
                            <select id="Wselect">
                                <template id="tempOption">
                                    <option id="oppo"></option>
                                </template>
                            </select>
                        </div>
                        <div class="wa2">
                            <h3>Group</h3>
                            <select id="Gselect">
                                <template id="tempGroup">
                                    <option id="goppo"></option>
                                </template>
                            </select>
                        </div>
                    </div>
                    <button class="buton">Add student</button>
                </form>
            </div>
        </div>

    </div>





    <script src="./data.js"></script>
    <script src="./js/saidbar/main.js"></script>
    <script src="./js/student/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionucons/ionicons.js"></script>
</body>

</html>
